<!DOCTYPE html>

<body class="bg-black text-white">
    <!--titulo do site com navbar com dropdown na vertical-->
    <div class="flex">
           
        <a href="#" class="font2 text-4xl p-4 m-2">CINE<span class="font2 text-red-700">night</span></a>

        <!-- Botão para abrir o menu -->
        <button id="menuBtn" class="p-2 text-2xl fixed top-5 right-5  rounded z-40">☰</button>
        
        <!-- Menu lateral -->
        <div id="sidebar" class="fixed top-0 right-0 w-64 h-full bg-black transform translate-x-full transition-transform duration-300 p-5 z-50">
            <button id="closeBtn" class="text-white text-2xl mb-4">×</button>
            <ul class="space-y-4">

                <li><a href="#" class="block p-2 hover:bg-red-800">Sobre</a></li>
                <li><a href="#" class="block p-2 hover:bg-red-800">Serviços</a></li>
                <li><a href="#" class="block p-2 hover:bg-red-800">Contato</a></li>
            </ul>
        </div>
    </div>
    <!--script para abrir e fechar o menu da navbar-->
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const closeBtn = document.getElementById("closeBtn");
        const sidebar = document.getElementById("sidebar");

        menuBtn.addEventListener("click", () => {
            sidebar.classList.remove("translate-x-full");
        });

        closeBtn.addEventListener("click", () => {
            sidebar.classList.add("translate-x-full");
        });
    </script>
